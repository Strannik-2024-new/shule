<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!--Два велосипедиста одновременно выехали навстречу друг другу из двух посёлков и встретились через 3 часа.-->
	<!--Первый велосипедист ехал со скоростью 12 км/ч, а второй - 14 км/ч.-->
	<!--На каком расстоянии находятся посёлки-->
	<script>
		var time = 3;
		var speedFirstCyclist = 12;
		var speedSecondCyclist = 14;
		
		// Алгоритм
		// 1. Найти расстояние, который проехал первый велосипедист, умножив скорость на время
		var distanceOfFirstCyclist = speedFirstCyclist * time;
		// 2. Найти расстояние, который проехал второй велосипедист, умножив скорость на время
		var distanceOfSecondCyclist = speedSecondCyclist * time;
		// 3. Сложить полученные расстояния
		var totalDistance = distanceOfFirstCyclist + distanceOfSecondCyclist;
		
		console.log(totalDistance);
	</script>	
	</body>
</html>
